<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action(set B)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
 
  
    <div class="ham__menu">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
    </div>
 
    <div class="switch">
      <input type="checkbox" class="swith__input">
      <div class="switch__sliding"><p class="switch__sliding__text">TRAIN</p></div>
   </div>

   <nav class="nav">
      <ul class="menu">
        <li class="menu__item"><a class="menu__item--link" href="../index.html">Main Page</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../action__A/action__A.html">Action (set A)</a></li>
        <li class="menu__item"><a class="menu__item--link active" href="#">Action (set B)</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../action__C/action__C.html">Action (set C)</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../adjective/adjective.html">Adjective</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../animal__A/animal__A.html">Animal (set A)</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../animal__B/animal__B.html">Animal (set B)</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../clothes/clothes.html">Clothes</a></li>
        <li class="menu__item"><a class="menu__item--link" href="../emotions/emotions.html">Emotion</a></li>
      </ul>
  </nav>

  <div class="star__container"></div>
  <div class="star__container__two"></div>
  <p class="demo"></p>
  <button class = "game__over" onclick="init()">TRY AGAIN</button>
</header>

<section class="container">
    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/open.jpg" alt="open">
            <audio class="audio" src="sound/open.mp3"></audio>
          </div>
            <p class="imgText">open</p>
            <div class="rotate" data-target=0></div>
        </div>

        <div class="container__item__back" data-target=0>
          <img class="img" src="images/open.jpg" alt="open">
          <p class="imgText">открывать</p>
        </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/play.jpg" alt="play">
            <audio class="audio" src="sound/play.mp3"></audio>
          </div>
            <p class="imgText">play</p>
            <div class="rotate" data-target=1></div>
        </div>

      <div class="container__item__back" data-target=1>
          <img class="img" src="images/play.jpg" alt="play">
          <p class="imgText">играть</p>
      </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/point.jpg" alt="point">
            <audio class="audio" src="sound/point.mp3"></audio>
          </div>
            <p class="imgText">point</p>
            <div class="rotate" data-target=2></div>
        </div>

        <div class="container__item__back" data-target=2>
          <img class="img" src="images/point.jpg" alt="point">
          <p class="imgText">указывать</p>
          </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/ride.jpg" alt="ride">
            <audio class="audio" src="sound/ride.mp3"></audio>
          </div>
            <p class="imgText">ride</p>
            <div class="rotate" data-target=3></div>
        </div>

        <div class="container__item__back" data-target=3>
          <img class="img" src="images/ride.jpg" alt="ride">
          <p class="imgText">ездить</p>
        </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/run.jpg" alt="run">
            <audio class="audio" src="sound/run.mp3"></audio>
          </div>
            <p class="imgText">run</p>
            <div class="rotate" data-target=4></div>
        </div>

        <div class="container__item__back" data-target=4>
          <img class="img" src="images/run.jpg" alt="run">
          <p class="imgText">бегать</p>
        </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/sing.jpg" alt="sing">
            <audio class="audio" src="sound/sing.mp3"></audio>
          </div>
            <div class="rotate" data-target=5></div>
            <p class="imgText">sing</p>
        </div>

        <div class="container__item__back" data-target=5>
          <img class="img" src="images/sing.jpg" alt="sing">
          <p class="imgText">петь</p>
        </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <audio class="audio" src="sound/skip.mp3"></audio>
            <img class="img" src="images/skip.jpg" alt="skip">
          </div>
            <p class="imgText">skip</p>
            <div class="rotate" data-target=6></div>
        </div>

        <div class="container__item__back" data-target=6>
          <img class="img" src="images/skip.jpg" alt="skip">
          <p class="imgText">прыгать</p>
        </div>
    </div>

    <div class="container__item">
        <div class="container__item__front">
          <div class="container__item__front__image">
            <img class="img" src="images/swim.jpg" alt="swim">
            <audio class="audio" src="sound/swim.mp3"></audio>
          </div>
            <p class="imgText">swim</p>
            <div class="rotate" data-target=7></div>
        </div>

        <div class="container__item__back" data-target=7>
          <img class="img" src="images/swim.jpg" alt="swim">
          <p class="imgText">плавать</p>
        </div>
    </div>
 </section>

 <div class="game__container">
  <button class="btn btn_active">Start game</button>
  <audio class="fail__sound" src="sound/fail.mp3"></audio>
</div>

  <script src="app.js"></script>
</body>
</html>
